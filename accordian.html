<!doctype html>
<html ng-app="plunker">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script type="text/javascript" src="javascripts/ui-bootstrap-tpls.min.js"></script>
    <link href="stylesheets/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>
<script type="text/javascript">
angular.module('plunker', ['ui.bootstrap']);
function AccordionDemoCtrl($scope) {

  $scope.groups = [
    {
      title: "Dynamic Group Header - 1",
      content: "Dynamic Group Body - 1",
      open: false
    },
    {
      title: "Dynamic Group Header - 2",
      content: "Dynamic Group Body - 2",
      open: false
    }
  ];
  
  $scope.addNew = function() {
    $scope.groups.push({
      title: "New One Created",
      content: "Dynamically added new one",
      open: false
    });
  };
  
}

</script>
<div ng-controller="AccordionDemoCtrl">
  <accordion>
    <accordion-group ng-repeat="group in groups" heading="{{group.title}}" is-open="group.open">
      <accordion-heading >
                        Clash of the clans.
                
                <div class="pull-right" ng-click='addNew()'>
                  <span>Add</span>
             
                </div>                
      </accordion-heading>
       From rage-filled Barbarians with glorious mustaches to pyromaniac wizards, raise your own army and lead your clan to victory! Build your village to fend off raiders, battle against millions of players worldwide, and forge a powerful clan with others to destroy enemy clans.
       <img src="images/clashofclans.jpg">
    </accordion-group>    
  </accordion>
</div>
  </body>
</html>
