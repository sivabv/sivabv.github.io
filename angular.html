<!DOCTYPE html>

<script>
var app = angular.module("myShoppingList", [ 'ui.bootstrap']);
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";
        $scope.products.splice(x, 1);
    }
    	$scope.services = [
		{
			name: 'Web Development',
			price: 300,
			active:true
		},{
			name: 'Design',
			price: 400,
			active:false
		},{
			name: 'Integration',
			price: 250,
			active:false
		},{
			name: 'Training',
			price: 220,
			active:false
		}
	];

	$scope.toggleActive = function(s){
		s.active = !s.active;
	};

	// Helper method for calculating the total price

	$scope.total = function(){

		var total = 0;

		// Use the angular forEach helper method to
		// loop through the services array:

		angular.forEach($scope.services, function(s){
			if (s.active){
				total+= s.price;
			}
		});

		return total;
	};
});

function OrderFormController($scope){

	// through the services array and genreate a li
	// element for every one of its items.


}
function CarouselDemoCtrl($scope){
  $scope.myInterval = 3000;
  $scope.slides = [
    {
      image: 'http://lorempixel.com/400/200/'
    },
    {
      image: 'http://lorempixel.com/400/200/food'
    },
    {
      image: 'http://lorempixel.com/400/200/sports'
    },
    {
      image: 'http://lorempixel.com/400/200/people'
    }
  ];
}
</script>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
	<form action="https://sivabv.github.io/" method="get" id="theform" name="theform" novalidate=""> 
	<input type="text" name="qt" id="gsrchinput" placeholder="Search" required="required" class="placeholder">
	<input type="submit" value="G" name="search-btn" class="button button2 demo-icon">
        <input type="hidden" name="rq" value="0">
        <input type="hidden" name="col" id="col" value="prod">
        <input type="hidden" name="qp" value="">
        <input type="hidden" name="qs" value="">

	  <header class="w3-container w3-light-grey w3-padding-hor-16">
	    <h3>My Shopping List</h3>
	  </header>
	  <ul class="w3-ul">
	    <li ng-repeat="x in products" class="w3-padding-hor-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>

	    <div class="w3-row w3-margin-top">
	      <div class="w3-col s10">

	      </div>
	      <div class="w3-col s2">

	  </div>
	  <form>

		<h1>Services</h1>

		<ul>
			<!-- Loop through the services array, assign a click handler, and set or
				remove the "active" css class if needed -->
			<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
				<!-- Notice the use of the currency filter, it will format the price -->
				{{service.name}} <span>{{service.price | currency}}</span>
			</li>
		</ul>

		<div class="total">
			<!-- Calculate the total price of all chosen services. Format it as currency. -->
			Total: <span>{{total() | currency}}</span>
		</div>

	</form>
  <div ng-controller="CarouselDemoCtrl" id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">

          </div>
        </slide>
      </carousel>
    </div>
  </div>
