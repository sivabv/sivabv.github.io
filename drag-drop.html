<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Constrain movement</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
  #draggable, #draggable2 { margin-bottom:20px; }
  #draggable { cursor: n-resize; }
  #draggable2 { cursor: e-resize; }
  #containment-wrapper { width: 95%; height:150px; border:2px solid #ccc; padding: 10px; }
  h3 { clear: left; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({ axis: "y" });
    $( "#draggable2" ).draggable({ axis: "x" });
 
    $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
    $( "#draggable4" ).draggable({ containment: "parent" });
  } );
  </script>
</head>
<body>
 
<h3>Constrain movement along an axis:</h3>
 
<div id="draggable" class="draggable ui-widget-content">
  <p>I can be dragged only vertically</p>
</div>
 
<div id="draggable2" class="draggable ui-widget-content">
  <p>I can be dragged only horizontally</p>
</div>
 
<h3>Or to within another DOM element:</h3>
<div id="containment-wrapper" style="position:relative; height:400px;">

  <div style="background:green;width:50%;height:50%;float:right;  z-index: -1;"></div>
    <div style="background:orange;width:50%;height:50%;float:left;  z-index: -1;"></div>
      <div style="background:red;width:50%;height:50%;float:right;  z-index: -1;"></div>
    <div style="background:yellow;width:50%;height:50%;float:left;  z-index: -1;"></div>

  <div id="draggable3" class="draggable ui-widget-content" style="position:relative; opacity: 0.5; ">
    <p>I'm contained within the box</p>
  </div>
     <div class="draggable ui-widget-content" style="position:absolute; opacity: 0.5;height:400px;">
    <p id="draggable4" class="ui-widget-header">I'm contained within my parent</p>
  </div>

</div>
 
 
</body>
</html>
